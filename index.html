<!DOCTYPE html>
<html>
    <head>
        <title>Connections</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script src="sketch.js"></script>
        <script src="Connections.js"></script>
        <script src="SquareConnections.js"></script>
        <script src="CircleConnections.js"></script>
        <script src="StarConnections.js"></script>
        <script src="DrawConnections.js"></script>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="controls">
            <button onclick="swap_shapes()">Swap shape</button>
            <div id="frequency">
                <h1>frequency</h1>
            </div>
            <div id="offset">
                <h1>Offset</h1>
            </div>
            <div id="color_div">
                <h1>Color</h1>
            </div>
            <div id="star">
                <h1>Star</h1>
            </div>
            <div id="draw">
                <h1>Draw</h1>
                <p>Click or drag to add points</p>
                <button onclick="connections.clear_points()">Reset Points</button>
            </div>
        </div>
        <div id="cnvs"></div>
    </body>
</html>
